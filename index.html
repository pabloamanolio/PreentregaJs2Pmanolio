<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kikiescalada</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    </head>
<body>
    <H1>KIKIESCALADA</H1>
    <div class="container">
        
        <form id="loginForm">
            <h2>Ingresa con tu usuario</h2>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

         <div class="card">
            
            <h2>Palestra Grande</h2>
            <p>242cm x 121cm + 20 tomas</p>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="card">
            <h2>Palestra Mediana</h2>
            <p>220cm x 100cm + 16 tomas</p>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="card">
            <h2>Palestra Chica</h2>
            <p>180cm x 55cm + 12 tomas</p>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="card">
            <h2>Pack tomas</h2>
            <p>10 tomas escalada para niños</p>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <form id="altura">
            <h2>Ingresa la edad de tu hijx y calcula la altura para poner la palestra</h2>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>

            <button type="submit">Enviar</button>
        </form>

        <div id="devolucionAltura" style="display: none;">
            Texto devolucion
        </div>
    
    </div>
</body>
</html>
